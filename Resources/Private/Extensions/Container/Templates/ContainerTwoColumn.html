<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:xo="http://typo3.org/ns/Ps/Xo/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<div class="row">
		<f:if condition="{columnOne}">
			<div class="col-12 col-md-{flexform.settings.columnOneWidth}">
				<f:for each="{columnOne}" as="content">
					<f:format.raw>{content.renderedContent}</f:format.raw>
				</f:for>
			</div>
		</f:if>
		<f:if condition="{columnTwo}">
			<div class="col-12 col-md-{flexform.settings.columnTwoWidth}">
				<f:for each="{columnTwo}" as="content">
					<f:format.raw>{content.renderedContent}</f:format.raw>
				</f:for>
			</div>
		</f:if>
	</div>
</f:section>
</html>
