<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">

	<address class="address">
		<f:if condition="{settings.display.name} == 1">
			<f:render partial="Components/Address" section="Name" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.display.description} == 1">
			<f:render partial="Components/Address" section="Description" arguments="{_all}" />
		</f:if>

		<div class="row">
			<div class="col-12 col-md-6 col-lg-4">
				<f:if condition="{settings.display.location} == 1">
					<div class="address--item-group">
						<f:if condition="{address.address}">
							<div class="address--item address--street">{address.address}</div>
						</f:if>

						<f:if condition="{address.zip} && {address.city}">
							<div class="address--item">
								<span class="address--item address--zip">{address.zip}</span>
								<span class="address--item address--city">{address.city}</span>
							</div>
						</f:if>

						<f:if condition="{address.latitude} && {address.longitude}">
							<div class="address--item address--google-maps-link">
								<a href="https://www.google.com/maps/place/{address.latitude},{address.longitude}" target="_blank"><fo:svg.inline source="assets/svg/map.svg" /> <f:translate key="LLL:EXT:ps14_foundation/Resources/Private/Language/locallang_frontend.xlf:address.google-maps-link" /></a>
							</div>
						</f:if>
					</div>
				</f:if>

				<f:if condition="{settings.display.contact} == 1">
					<f:render partial="Components/Address" section="Contact" arguments="{_all}" />
				</f:if>
			</div>
			<div class="col-12 col-md-6 col-lg-8">
				<f:if condition="{settings.display.openingHours} == 1">
					<f:if condition="{address.openingHours} || {address.openingHoursDescription}">
						<div class="address--item-group address--opening-hours">
							<f:render partial="Components/Address" section="OpeningHoursDaysGrouped" arguments="{_all}" />
							<f:render partial="Components/Address" section="OpeningHoursDescription" arguments="{_all}" />
						</div>
					</f:if>
				</f:if>
			</div>
		</div>

		<f:if condition="{settings.display.description} == 1">
			<f:render partial="Components/Address" section="AdditionalDescription" arguments="{_all}" />
		</f:if>

		<f:if condition="{settings.structuredDataType} == 'localBusiness'">
			<fo:jsonLd.localBusiness address="{address}" openingHoursCategory="{settings.structuredDataOpeningHoursCategory}" />
		</f:if>
	</address>

</f:section>
</html>
