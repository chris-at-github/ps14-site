<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:kesearch="http://typo3.org/ns/Tpwd/KeSearch/ViewHelpers"
	xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers"
	data-namespace-typo3-fluid="true">

	<f:layout name="General" />

	<f:section name="content">
		<div class="search--result-container">
			<f:if condition="{wordsTooShort}">
				<div class="search--result-notice">{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:searchword_length_error', arguments: {0: extConf.searchWordLength})}</div>
			</f:if>
		</div>

		<f:if condition="{resultListAdditionalRawContent}">
			<f:format.raw>{resultListAdditionalRawContent}</f:format.raw>
		</f:if>

		<f:if condition="{isEmptySearch}">
			<f:then>
				<f:if condition="{conf.showTextInsteadOfResults}">
					<f:then>
						<f:format.raw>{conf.textForResults}</f:format.raw>
					</f:then>
					<f:else>
						<f:render partial="ResultRows" arguments="{
							conf: conf,
							numberofresults: numberofresults,
							resultrows: resultrows,
							sortingLinks: sortingLinks,
							pagination:pagination,
							queryTime:queryTime,
							queryTimeText:queryTimeText
						}" />
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<f:if condition="{numberofresults} == 0">
					<f:then>
						<f:render partial="NoResults" arguments="{conf: conf, noResultsText: noResultsText}" />
					</f:then>
					<f:else>
						<f:render partial="ResultRows" arguments="{
							conf: conf,
							numberofresults: numberofresults,
							resultrows: resultrows,
							sortingLinks: sortingLinks,
							pagination:pagination,
							queryTime:queryTime,
							queryTimeText:queryTimeText
						}" />
					</f:else>
				</f:if>
			</f:else>
		</f:if>

		<f:if condition="errors">
			<f:for each="{errors}" as="error">
				<div class="ke_search-error">{error}</div>
			</f:for>
		</f:if>
	</f:section>
